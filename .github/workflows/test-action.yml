name: Test GitHub Action

on:
  push:
    branches: ["**"]
    paths:
      - 'action.yml'
      - 'crates/kaizen-cli/**'
      - 'crates/kaizen-core/**'
      - '.github/workflows/test-action.yml'
  pull_request:
    branches: ["**"]
    paths:
      - 'action.yml'
      - 'crates/kaizen-cli/**'
      - 'crates/kaizen-core/**'
      - '.github/workflows/test-action.yml'

permissions:
  security-events: write
  contents: read

jobs:
  test-action:
    name: Test Kaizen Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Kaizen Action (default settings)
        id: kaizen-default
        uses: ./
        with:
          path: 'tests/fixtures/'
          sarif-upload: 'false'

      - name: Verify SARIF output exists
        run: |
          if [ ! -f "${{ steps.kaizen-default.outputs.sarif-file }}" ]; then
            echo "::error::SARIF file not found"
            exit 1
          fi
          echo "SARIF file generated at: ${{ steps.kaizen-default.outputs.sarif-file }}"
          echo "Exit code: ${{ steps.kaizen-default.outputs.exit-code }}"

      - name: Validate SARIF format
        run: |
          SARIF_FILE="${{ steps.kaizen-default.outputs.sarif-file }}"
          # Check it's valid JSON with SARIF structure
          if ! jq -e '.version == "2.1.0"' "$SARIF_FILE" > /dev/null; then
            echo "::error::Invalid SARIF version"
            cat "$SARIF_FILE"
            exit 1
          fi
          if ! jq -e '.runs[0].tool.driver.name == "Kaizen"' "$SARIF_FILE" > /dev/null; then
            echo "::error::Invalid tool name in SARIF"
            exit 1
          fi
          echo "âœ“ SARIF format is valid"

  test-action-with-upload:
    name: Test Kaizen Action with SARIF Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Kaizen Action with SARIF upload
        uses: ./
        with:
          path: 'tests/fixtures/security/'
          severity: 'warning'
          sarif-upload: 'true'
          sarif-category: 'kaizen-security-test'

  test-action-severity:
    name: Test Severity Threshold
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Kaizen with error-only severity
        id: kaizen-errors
        uses: ./
        with:
          path: 'tests/fixtures/'
          severity: 'error'
          sarif-upload: 'false'

      - name: Verify exit code
        run: |
          echo "Exit code: ${{ steps.kaizen-errors.outputs.exit-code }}"
